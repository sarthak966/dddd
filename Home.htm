<script>
    var letter=['L','o','d','i','n','g','.','.','.','.']
    var letterCount=0;
    var htmlP=document.getElementById('ln1');

    function write(){
        var span=document.createElement('span');
        var letterIn=document.createTextNode(letter[letterCount]);
        var finalSpan=span.appendChild(letterIn);
        htmlP.appendChild(finalSpan);

        letterCount=letterCount+1;
        if( letterCount==letter.length){
            letterCount=0;
            htmlP.innerHTML="";
        }
    
    }
    setInterval(write,250);
    
</script>
